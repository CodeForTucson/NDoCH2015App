<!doctype html>

<html lang="en">
  
  <head>
    
    <title>National Day Of Civic Hacking 2015</title>
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
  
    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
    
    <link rel="import" href="elements.html">
    <link rel="import" href="register-button.html">

    <link rel="stylesheet" href="styles.css">
    
  </head>
  
  <body unresolved fullbleed layout vertical>
    
    <template is="auto-binding" id="app">
      <core-drawer-panel>
        <core-header-panel drawer flex>
          <core-toolbar>Code for Tucson</core-toolbar>
          <core-menu selected="{{selected}}">
            <paper-item label="Schedule">Schedule</paper-item>
            <paper-item label="Challenges">Challenges</paper-item>
            <paper-item label="Participate">Participate</paper-item>
          </core-menu>
        </core-header-panel>
        <core-header-panel main flex>
          <core-toolbar>
            <paper-icon-button icon="menu" core-drawer-toggle></paper-icon-button>
            <div flex>National Day of Civic Hacking 2015</div>
            <paper-menu-button>
              <paper-icon-button icon="refresh"></paper-icon-button>
            </paper-menu-button>
          </core-toolbar>
          <core-animated-pages selected="{{selected}}" transitions="slide-from-right">
            <section>
              <h1>Schedule of Events for NDoCH Tucson 2015</h1>
              <div class="heading" onclick="document.querySelector('#event1').toggle();">8:00 AM - 9:00 AM</div>
              <core-collapse id="event1" class="core-collapse-closed">
                <div class="content">
                  <div>Register, mingle, and enjoy breakfast provided by our sponsors!</div>
                </div>
              </core-collapse>
              <div class="heading" onclick="document.querySelector('#event2').toggle();">9:00 AM - 9:30 AM</div>
              <core-collapse id="event2" class="core-collapse-closed">
                <div class="content">
                  <div>Keynote speaker</div>
                </div>
              </core-collapse>
              <div class="heading" onclick="document.querySelector('#event3').toggle();">9:30 AM - 10:00 AM</div>
              <core-collapse id="event3" class="core-collapse-closed">
                <div class="content">
                  <div>Project pitches</div>
                </div>
              </core-collapse>
              <div class="heading" onclick="document.querySelector('#event4').toggle();">10:00 AM - 11:30 AM</div>
              <core-collapse id="event4" class="core-collapse-closed">
                <div class="content">
                  <div>Form teams and brainstorm</div>
                </div>
              </core-collapse>
              <div class="heading" onclick="document.querySelector('#event5').toggle();">11:30 AM - 12:30 PM</div>
              <core-collapse id="event5" class="core-collapse-closed">
                <div class="content">
                  <div>Lunch!</div>
                </div>
              </core-collapse>
              <div class="heading" onclick="document.querySelector('#event6').toggle();">12:30 PM - 5:30 PM</div>
              <core-collapse id="event6" class="core-collapse-closed">
                <div class="content">
                  <div>Hack on your civic project</div>
                </div>
              </core-collapse>
              <div class="heading" onclick="document.querySelector('#event7').toggle();">5:30 PM - 6:00 PM</div>
              <core-collapse id="event7" class="core-collapse-closed">
                <div class="content">
                  <div>Project presentations</div>
                </div>
              </core-collapse>
              <div class="heading" onclick="document.querySelector('#event8').toggle();">6:00 PM - 7:00 PM</div>
              <core-collapse id="event8" class="core-collapse-closed">
                <div class="content">
                  <div>Awards and Drinks</div>
                </div>
              </core-collapse>
              
            </section>
            <section>
              <h1>Civic Hacking Challenges for 2015</h1>
              <div>Civic Hacking Challenges content</div>
            </section>
            <section>
              <h1>How to Participate in NDoCH Tucson 2015</h1>
              <div>
                <p>Code for Tucson will be hosting our National Day of Civic Hacking event at CoLab Workspace in downtown Tucson.</p>
                <google-map latitude="32.223071" longitude="-110.970887" zoom="18">
                  <google-map-marker latitude="32.223071" longitude="-110.970887"
                    text="CoLab Workspace"></google-map-marker>
                </google-map>
                <p>
                  <button is="register-button"></button>
                </p>
              </div>
            </section>
          </core-animated-pages>
        </core-header-panel>
      </core-drawer-panel>  
    </template>
    
    <script src="main.js"></script>

  </body>
  
</html>
